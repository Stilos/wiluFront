<li class="list-group-item">
  <form #f="ngForm">
    <div class="row">
      <div class="col-xs-4">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control left" ngModel>
      </div>
      <div class="col-xs-7">
        <label for="url">URL</label>
        <input type="text" id="url" name="url" class="form-control" ngModel>
      </div>
      <div class="col-xs-1" *ngIf="isInBookmarks">
        <div class="row">
          <label for="userId">User Id</label>
        </div>
        <div class="row">
          <strong class="userId">
            {{bookmark.userId}}
          </strong>
        </div>


      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <br>
        <button class="btn btn-warning pull-right">
          <span class="glyphicon glyphicon-edit"></span>
        </button>
        <button class="btn btn-danger pull-right">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
        <button class="btn btn-success pull-right">
          <span class="glyphicon glyphicon-floppy-disk"></span>
        </button>
      </div>
    </div>
  </form>
</li>
