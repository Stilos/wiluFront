<div class="row">
  <div class="col-xs-12">
    <h2 class="text-center text-info">Users Administration</h2>
    <hr>
    <div class="col-xs-6">
      <div class="row">
        <div class="col-xs-12">
          <h3>Registered Users
            <button type="button" class="btn btn-success pull-right" (click)="onAddNewUser()">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              New User
            </button>
          </h3>
          <br><br><br>
          <ul class="list-group">
            <app-user *ngFor="let user of usersArray; let i = index" [user]="user"></app-user>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
